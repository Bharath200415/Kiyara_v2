<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiyara Herbals | Nature's Touch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #1a3c26;
        --color-secondary: #88a992;
        --color-accent: #d4b060;
        --color-text: #1a1a1a;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        color: var(--color-text);
        background-color: #fdfbf7;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Text Reveal Animation */
      .reveal-text-container {
        overflow: hidden;
        display: block;
      }
      .reveal-text-content {
        transform: translateY(100%);
        transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .is-visible .reveal-text-content {
        transform: translateY(0);
      }

      /* Image Scale Animation */
      .scale-reveal {
        transform: scale(1.1);
        opacity: 0;
        transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1), opacity 1s ease-out;
      }
      .scale-reveal.is-visible {
        transform: scale(1);
        opacity: 1;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 45s linear infinite;
      }
      
      /* Smooth Hover Transitions */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-5px);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1a3c26', 
              secondary: '#88a992',
              accent: '#d4b060',
              offwhite: '#f4f5f0',
              cream: '#fdfbf7',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '2.5rem',
              '5xl': '3.5rem',
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
            }
          }
        }
      }
    </script>
